<div class="col-lg-6">
  <h1>{{title}}</h1>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-7">
    <div>
      <label for="email">Email</label>
      <input type="email"
             id="email"
             class="form-control"
             #email="ngModel"
             name="email"
             [(ngModel)]="user.email"
             required>
      <div *ngIf="!email.valid && email.touched">
           El email es obligatorio
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password"
             id="password"
             class="form-control"
             #password="ngModel"
             name="password"
             [(ngModel)]="user.password"
             required>
      <div *ngIf="!password.valid && password.touched">
        La contrase√±a es obligatoria
      </div>
    </div>
    <div>
      <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid">
    </div>
  </form>

</div>
