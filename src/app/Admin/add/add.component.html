
<div class="col-lg-10">

  <h1>{{title}}</h1>

  <form #formAdd="ngForm"  (ngSubmit)="onSubmit()" >

       <div class="">
         <label for="">Nombre</label>
         <input type="text"
                class="form-control"
                #name="ngModel"
                name="name"
                [(ngModel)]="animal.name"
                required >
         <div *ngIf="name.valid && name.touched" >
              El nombre es obligatorio
         </div>
       </div>
       <div class="">
         <label for="">Descripci칩n</label>
         <textarea name=""
                   id=""
                   cols="30"
                   rows="10"
                   class="form-control"
                   #description="ngModel"
                   name="description"
                   [(ngModel)]="animal.description"
                   required ></textarea>
         <div *ngIf="description.valid && description.touched">
             La descripcion es obligatorio
         </div>
       </div>
        <div class="">
          <label for="">A침o</label>
          <input type="text"
                 class="form-control"
                 #a침o="ngModel"
                 name="year"
                 [(ngModel)]="animal.year"
                 required >
          <div *ngIf=""year.valid && year.touched>
            El a침o  es obligatorio
          </div>
        </div>

        <div class="animal-image" *ngIf="is_edit && animal.image">
          <img class="img-user" src="{{ url +'image-animal/'+ animal.image}}" alt="">
        </div>


        <div>
          <label for="">Subir img animal</label>
          <input type="file"
                 placeholder="cargar img"
                 (change)="fileChangeEvent($event)">
        </div>

       <div class="">

         <input type="submit"  value="{{title}}"  class="btn btn-success">
       </div>


  </form>
</div>
