
<div class="col-lg-12">
    <h1>{{title}}</h1>
    <div class="row">
      <div class="col-lg-2">
         <p>buscar</p>
      </div>
      <div class="col-lg-3">
        <input type="text" [(ngModel)]="busqueda">
      </div>
      <div class="label label-success" *ngIf="busqueda">
         Termino de busqueda: <strong>{{busqueda}}</strong>
      </div>
    </div>
    <table class="table table-hover">
      <thead class="thead-default">
         <tr>
           <th>Nombre</th>
           <th>Año</th>
           <th>Acciones</th>
         </tr>
      </thead>
      <tbody>
           <tr *ngFor="let item of animal | search: busqueda">
             <td>{{item.name}}</td>
             <td>{{item.year}}</td>
             <td>{{item._id}}</td>
             <td>
                <a class="btn btn-sm btn-success" routerLink="/animal/{{item._id}}">Ver</a>
                <a class="btn btn-sm btn-primary" routerLink="/admin/edit/{{item._id}}">Editar</a>
                <a class="btn btn-sm btn-danger"
                   href="#myModal-{{item._id}}"
                   role="button"
                   data-toggle="modal"
                   >Eliminar</a>
                <div id="myModal-{{item._id}}" class="modal" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>Aeguro que quieres eliminar el animal <strong>{{item.name}}</strong> ?</p>
                        <p class="warning">Si borras este animal no podrás recuperarlo</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Cerrar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteAnimal(item._id)">Eliminar</button>
                      </div>
                    </div>
                  </div>
                </div>
             </td>
           </tr>
      </tbody>
    </table>



</div>
